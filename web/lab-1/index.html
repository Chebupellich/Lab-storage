<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./styles/root.css" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/checkbox.css" />
    <link rel="stylesheet" type="text/css" href="./styles/note.css" />

    <title>atl-app</title>
</head>

<body>
    <header>
        <div class="main-logo">
            <h1 class="logo">ATL</h1>
            <p class="folder">/home</p>
        </div>
        <div class="search-task-wrap">
            <input type="text" id="searchField" placeholder="Название задачи">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>magnify</title>
                <path
                    d="M14.5,3A6.5,6.5 0 0,0 8,9.5C8,11.11 8.59,12.59 9.56,13.73L9.29,14H8.5L3.5,19L5,20.5L10,15.5V14.71L10.27,14.44C11.41,15.41 12.89,16 14.5,16A6.5,6.5 0 0,0 21,9.5A6.5,6.5 0 0,0 14.5,3M14.5,5C17,5 19,7 19,9.5C19,12 17,14 14.5,14C12,14 10,12 10,9.5C10,7 12,5 14.5,5Z" />
            </svg>
        </div>
    </header>

    <section>
        <div class="projects">
            <img src="./assets/icons/menu(1).svg" id="more-project" alt="more-options">
            <p>Projects</p>
        </div>
        <div>
            <h1>ProjectName</h1>
        </div>
        <div class="edit-project">
            <p>edit project</p>
        </div>
    </section>

    <main>
        <table>
            <tr class="table-header">
                <td class="table-tasks-col">
                    <div>Tasks</div>
                </td>
                <td class="table-work-col">
                    <div>In work</div>
                </td>
                <td class="table-complete-col">
                    <div>Completed</div>
                </td>
            </tr>
            <tr class="create-task">
                <td>
                    <div><input type="text" id="addTaskField-tasks" placeholder="Add task"></div>
                </td>
                <td>
                    <div><input type="text" id="addTaskField-work" placeholder="Add task"></div>
                </td>
                <td>
                    <div><input type="text" id="addTaskField-complete" placeholder="Add task"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <ul class="note">
                        <li>
                            <a href="#">
                                <h2>Title #1</h2>
                                <p>Text Content #1</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <h2>Title #2</h2>
                                <p>Text Content #2</p>

                                <label class="customCheckbox">
                                    <input type="checkbox" id="card-checkbox">
                                    <span class="checkboxImage">
                                        <img src="assets/icons/circle-outline.svg" alt="Incomplete"
                                            class="uncheckedImage" />
                                        <img src="assets/icons/check-circle-outline.svg" alt="Complete"
                                            class="checkedImage" />
                                    </span>
                                </label>
                            </a>
                        </li>
                    </ul>
                </td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </main>
</body>

</html>
